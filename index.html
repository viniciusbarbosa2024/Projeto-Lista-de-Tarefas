<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Lista de tarefas</h1>
        <div id="conteinerTarefas">
            <p id="NaoHaTarefas">Ainda não há tarefas adicionadas</p>
            <ul id="tarefas">
            
            </ul>
        </div>
        <div id="botaoAdicionarTarefa" onclick="adicionarTarefa()">
            <span>+</span>    
        </div>
    </main>

    <div id="telaAdicionarTarefa">
        <div id="tituloEbotaoFecharTelaAdicionarTarefa">
            <h1>Adicionar tarefa</h1>
            <span id="botaoFecharTelaAdicionarTarefa">x</span>
        </div>
            
        <form action="get" autocomplete="off">
            <div>
                <input type="text" name="tituloTarefa" id="tituloTarefa" placeholder="Titulo" required>
            </div>
            <div>
                <input type="time" name="horarioTarefa" id="horarioTarefa">
            </div>

            <div>
                <input type="text" name="descricaoTarefa" id="descricaoTarefa" placeholder="Descrição">
            </div>
            
            <input type="button" value="Salvar" id="botaoSalvar">
        </form>
    </div>

    <div id="telaAcessoTarefa">
        <div id="tituloEbotaoFecharTelaAcessoTarefa">
            <h1 id="tituloTarefaAdicionada">Tarefa</h1>
            <span id="botaoFecharTelaAcessoTarefa">x</span>
        </div>

        <div id="descricaoTarefaAdicionada">
            
        </div>

        <input type="button" value="Excluir tarefa">
    </div>
    
<script src="js/script.js"></script>
</body>
</html>
